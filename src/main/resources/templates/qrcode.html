<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>QR code</title>

<link type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet" />

</head>
<body>
	<div class="container">
		<div id="qr">
			<p>
				Scan this Barcode using Google Authenticator app on your phone to
				use it later in login <a
					href="https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2">Android</a>
				and <a
					href="https://itunes.apple.com/us/app/google-authenticator/id388497605">iPhone</a>
			</p>
			<br />
			<p th:text="${username}"></p>
			<p th:text="${qr}"></p>
			<img th:src="${qr}" />
		</div>

		<div class="row">
			<div class="col col-md-10">
				<div class="col col-sm-6 col-md-4">
					<input type="text" class="form-control" placeholder="Code" name="code" />
				</div>
<!-- 				<div class="col col-sm-6 col-md-8"> -->
<!-- 					<button class="btn btn-primary" onclick="">Accept</button> -->
<!-- 				</div> -->
				<a th:href="@{/login?new_user=__${username}__}" class="btn btn-primary">Go to login page</a>
			</div>
<!-- 			<div class="col-9 col-sm-9"></div> -->
		</div>
		<span th:if="${true}" class="text-danger">El c√≥digo introducido es incorrecto, vuelve a intentar...</span>
			
		<br>
		<br>
		<br>
		<br> 
		<a th:href="@{/login}" class="btn btn-danger">Cancel registration</a>
	</div>
</body>
</html>
